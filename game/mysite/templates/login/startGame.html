{% load staticfiles %}
<!DOCTYPE html>
<html>
<meta charset="utf-8">

<head>
<title>我的台科物語</title>
<style> 
html { 
  background: url({% static "images/backgroundimage.png" %}) no-repeat center fixed; 
  background-size: cover;
}

.bluebutton {
  width: 250px;
  height: 100px;
  background-color: #3366ff;
  border: none;
  color: white;
  padding: 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 30px;
  margin: 4px 2px;
  cursor: pointer;
  border-radius: 50%;
  box-shadow: 0 9px #999;
}

.bluebutton:hover {background-color: #3333ff}

.bluebutton:active {
  background-color: #3333ff;
  box-shadow: 0 5px #666;
  transform: translateY(4px);
}

.button1 {
  position: fixed;
  left: 150px;
  bottom: 12%;
}

.button2 {
  position: fixed;
  right: 150px;
  bottom: 12%;
}

.redbutton {
  width: 200px;
  height: 200px;
  background-color: tomato;
  border: none;
  color: white;
  padding: 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 40px;
  margin: 4px 2px;
  cursor: pointer;
  border-radius: 50%;
  box-shadow: 0 9px #999;
}

.redbutton:hover {background-color: #cc0000}

.redbutton:active {
  background-color: #cc0000;
  box-shadow: 0 5px #666;
  transform: translateY(4px);
}

.startbutton {
  position: fixed;
  left: 43%;
  top: 70%;
}

body { 
  color: white;
}
</style>

</head>

<iframe style="display:none" src="{% static 'music/page.mp3' %}" allow="autoplay" id="audio"></iframe>

<a href="gameIntroduction"><button class="bluebutton button1">遊戲說明</button></a>
<a href="teamIntroduction"><button class="bluebutton button2">創辦團隊</button></a>  
<a href="selectCharactor"><button class="redbutton startbutton">進入<br>遊戲</button></a>
<img src="{% static 'images/title.png' %}">
</body>

</html>
